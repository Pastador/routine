<div class="row">
    <div class="col-sm-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
                <label for="name">
                    Titre
                </label>
                <input type="text" id="name" name="name" class="form-control" ngModel required>
            </div>
            <div class="form-group">
                <label for="frequence">
                    Fr√©quence
                </label>
                <select id="frequence" name="frequence" class="form-control" ngModel required>
                    <option selected>Quotidienne</option>
                    <option>Hebdomadaire</option>
                    <option>Mensuel</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ordre">
                    Ordre
                </label>
                <input type="text" id="ordre" name="ordre" class="form-control" ngModel>
            </div>
            <div class="form-group">
                <label for="jour">
                    Jour
                </label>
                <input type="text" id="jour" name="jour" class="form-control" ngModel>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Enregistrer</button>
        </form>
    </div>
</div>
